<html><head><script>
// serial.js
u2f = {};

(function() {
  'use strict';

  u2f.getPorts = function() {
    return navigator.usb.getDevices().then(devices => {
      return devices.map(device => new u2f.Port(device));
    });
  };

  u2f.requestPort = function() {
    const filters = [
      { 'vendorId': 0x18d1, 'productId': 0x5026 },
    ];
    return navigator.usb.requestDevice({ 'filters': filters }).then(
      device => new u2f.Port(device)
    );
  }

  u2f.Port = function(device) {
    this.device_ = device;
  };

  u2f.Port.prototype.connect = function() {
    let readLoop = () => {
      this.device_.transferIn(1, 64).then(result => {
        this.onReceive(result.data);
        readLoop();
      }, error => {
        this.onReceiveError(error);
      });
    };

    return this.device_.open()
        .then(() => {
          if (this.device_.configuration === null) {
            return this.device_.selectConfiguration(1);
          }
        })
        .then(() => this.device_.claimInterface(0))
        .then(() => this.device_.transferOut(
              1,
              new Uint8Array(64)))
        .then(() => {
          readLoop();
        });
  };

  u2f.Port.prototype.disconnect = function() {
    return this.device_.transferOut(
            1,
            new Uint8Array(64))
        .then(() => this.device_.close());
  };

  u2f.Port.prototype.send = function(data) {
    return this.device_.transferOut(4, data);
  };
})();

// rgb.js
(function() {
  'use strict';

  document.addEventListener('DOMContentLoaded', event => {
    let connectButton = document.querySelector("#connect");
    let statusDisplay = document.querySelector('#status');
    let redSlider = document.querySelector('#red');
    let greenSlider = document.querySelector('#green');
    let blueSlider = document.querySelector('#blue');
    let port;

    function connect() {
      port.connect().then(() => {
        statusDisplay.textContent = '';
        connectButton.textContent = 'Disconnect';

        port.onReceive = data => {
          let textDecoder = new TextDecoder();
          console.log(textDecoder.decode(data));
        }
        port.onReceiveError = error => {
          console.error(error);
        };
      }, error => {
        statusDisplay.textContent = error;
      });
    }

    function onUpdate() {
      if (!port) {
        return;
      }

      let view = new Uint8Array(3);
      view[0] = parseInt(redSlider.value);
      view[1] = parseInt(greenSlider.value);
      view[2] = parseInt(blueSlider.value);
      port.send(view);
    };

    redSlider.addEventListener('input', onUpdate);
    greenSlider.addEventListener('input', onUpdate);
    blueSlider.addEventListener('input', onUpdate);

    connectButton.addEventListener('click', function() {
      if (port) {
        port.disconnect();
        connectButton.textContent = 'Connect';
        statusDisplay.textContent = '';
        port = null;
      } else {
        u2f.requestPort().then(selectedPort => {
          port = selectedPort;
          connect();
        }).catch(error => {
          statusDisplay.textContent = error;
        });
      }
    });

    u2f.getPorts().then(ports => {
      if (ports.length == 0) {
        statusDisplay.textContent = 'No device found.';
      } else {
        statusDisplay.textContent = 'Connecting...';
        port = ports[0];
        connect();
      }
    });
  });
})();
</script>
</head>
<body>

      <button id="connect">Connect</button> <span id="status"></span>
    </p>
    <input type="range" min="0" max="255" value="0" id="red"/>
    <input type="range" min="0" max="255" value="0" id="green"/>
    <input type="range" min="0" max="255" value="0" id="blue"/>
</body>
</html>
